<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtration Data</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #90ee90;
      font-family: 'Jeju Hallasan', sans-serif;
      color: rgb(238, 155, 169);
      position: relative;
    }
    .home-btn {
      position: fixed;
      top: 1rem;    /* moved down slightly */
      left: 1rem;
      background-color: #000;
      padding: 0.5rem 1rem;
      color: rgb(238, 155, 169);
      font-size: 1.8rem;
      text-decoration: none;
      z-index: 1000;
    }
    .data-title {
      text-align: center;
      font-size: 2rem;
      margin: 8rem 0 1rem;
    }
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .image-row figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <a href="Stem.html" class="home-btn">Home</a>
  <h2 class="data-title">Data</h2>
  <div class="image-row">
    <figure>
      <img src="pH.png" height="250" width="400" alt="pH">
      <figcaption>pH</figcaption>
    </figure>
    <figure>
      <img src="EC.png" height="250" width="400" alt="Electrical Conductivity">
      <figcaption>Electrical Conductivity</figcaption>
    </figure>
    <figure>
      <img src="ppm.png" height="250" width="400" alt="Parts per million">
      <figcaption>Parts per million</figcaption>
    </figure>
    <figure>
      <img src="Table.png" height="250" width="400" alt="Table">
      <figcaption>Table</figcaption>
    </figure>
  </div>
</body>
</html>
